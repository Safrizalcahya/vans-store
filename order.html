<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="card text-center">
        <div class="card-header fw-bold fs-2">FORM ORDER</div>
        <div class="card-body">
          <h3 class="mt-3">
            PENERIMA :
            <span id="nama_penerima"></span>
          </h3>

          <h3 class="mt-3">
            NAMA PRODUCT :
            <span id="nama_product"></span>
          </h3>

          <h3 class="mt-3">
            ALAMAT :
            <span id="alamat_user"></span>
          </h3>

          <a href="home.html" class="btn btn-primary mt-3">Back To Store</a>
        </div>
        <div class="card-footer text-muted">PESANAN AKAN SEGERA DIKIRIMKAN</div>
      </div>
    </div>
    <script>
      document.getElementById("nama_penerima").innerHTML =
        localStorage.getItem("textValue_1");
      document.getElementById("nama_product").innerHTML =
        localStorage.getItem("textValue_2");
      document.getElementById("alamat_user").innerHTML =
        localStorage.getItem("textValue_3");
    </script>
  </body>
</html>

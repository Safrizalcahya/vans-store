<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="order.css">
    <title>Try Tilt JS</title>
</head>

<body>
    <section>
        <div class="circle"></div>
        <header>
            <h1 style="margin-right: -300px;">G.I.S</h1>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="store.html">Store</a></li>
                <li><a href="newBrand.html">What's New</a></li>
                <li><a href="order.html" class="active">Order Form</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </header>
        <form class="form-pemesanan mt-4" action="contact.html">
            <h2 class="text-center fw-bold mb-4 mt-3">Order Form</h1>
                <div class="form-floating">
                    <input type="text" class="form-control" id="nama" placeholder="text">
                    <label for="">Penerima</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="produk" placeholder="text">
                    <label for="">Nama Produk</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="alamat" placeholder="text">
                    <label for="">Alamat</label>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">agree to all terms</label>
                </div>
                <button type="submit" class="btn btn-primary" onclick="passValue()">Submit</button>
        </form>

        <script>
            function passValue() {
              var nama = document.getElementById("nama").value;
              var produk = document.getElementById("produk").value;
              var alamat = document.getElementById("alamat").value;
              localStorage.setItem("textValue_1", nama);
              localStorage.setItem("textValue_2", produk);
              localStorage.setItem("textValue_3", alamat);
              return false;
            }
        </script>
</body>

</html>
